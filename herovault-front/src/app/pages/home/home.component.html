<dl *ngIf="auth.user$ | async as user; else unauthed">
    <dt>Nickname</dt>
    <dd>{{user.nickname}}</dd>
    <dt>Full name</dt>
    <dd>{{ user.name }}</dd>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
</dl>
<ng-template #unauthed>
    <h2 class="text-center">Not logged in</h2>
</ng-template>
