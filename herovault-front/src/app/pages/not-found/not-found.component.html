<div class="not-found-container">
    <mat-icon class="not-found-icon" color="warn">error_outline</mat-icon>
    <h1>Page Not Found</h1>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <div class="actions">
        <button mat-raised-button color="secondary" (click)="back()">Go back</button>
        <a mat-flat-button color="primary" href="/" target="_self">Home</a>
    </div>
</div>
