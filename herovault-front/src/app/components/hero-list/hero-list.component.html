<mat-grid-list [cols]="breakpoint" gutterSize="16" (window:resize)="onResize($event)">
    @for(let hero of heroes; track hero.id) {
    <mat-grid-tile>
        <app-hero-card [hero]="hero"></app-hero-card>
    </mat-grid-tile>
    } @empty {
    <mat-grid-tile>
        <p>No heroes found</p>
    </mat-grid-tile>
    }
</mat-grid-list>
