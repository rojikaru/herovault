@if (heroes.length > 0) {
<div class="hero-list">
    @for(hero of heroes; track hero.id) {
    <app-hero-card [hero]="hero"></app-hero-card>
    }
</div>
} @else {
<div class="alert text-center" role="alert">
    No heroes found.
</div>
}
