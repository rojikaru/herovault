@if (!(auth.isLoading$ | async)) {
    @if (auth.isAuthenticated$ | async) {
        <button mat-button (click)="logout()">
            <mat-icon>account_circle</mat-icon>
            <span>Logout</span>
        </button>
    } @else {
        <button mat-button (click)="login()">
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
        </button>
    }
}
