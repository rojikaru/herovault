@if (!isLoading) {
    @if (isAuthenticated) {
        <a mat-icon-button [routerLink]="personalPage">
            <mat-icon>account_circle</mat-icon>
        </a>
        <button mat-button (click)="logout()">
            <span>Logout</span>
        </button>
    } @else {
        <button mat-button (click)="login()">
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
        </button>
    }
}
